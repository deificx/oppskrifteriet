name: Create PR from Recipe Issue

on:
  issues:
    types: [labeled]

jobs:
  create-pr-from-issue:
    if: github.event.label.name == 'recipe'
    runs-on: ubuntu-latest
    permissions:
      contents: write
      issues: read
      pull-requests: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Set up NodeJS
        uses: actions/setup-node@v4
        with:
          node-version: '22'
      - name: Run script to create PR from issue
        run: |
          npm install
          node scripts/create-pr-from-issue.js ${{ github.event.issue.number }}
